<h1>{{ hero.nombre }} <small>{{ hero.aparicion }}</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="hero.img" alt="img-fluid" [alt]="hero.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
  </div>
  <div class="col-md-8">
    <h3>{{ hero.nombre }}</h3>
    <hr>
    <p>{{ hero.bio }}</p>
    <div>
      <img *ngIf="hero.casa == 'Marvel'" class="img-small" src="../../../assets/img/marvel.png" [alt]="hero.casa">
      <img *ngIf="hero.casa == 'DC'" class="img-small" src="../../../assets/img/dc.png" [alt]="hero.casa">
    </div>
  </div>
</div>
